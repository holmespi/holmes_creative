{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div id="folio">
    {% for post in posts %}
    <a href="{{ post.link }}"><img class="item" src="{{ post.image }}" alt="{{ post.image }}"></a>
    <div id="p"><p>{{ post.desc }}</p><p>*</p></div>
    {% endfor %}
  </div>
{% endblock %}
